<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Article Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 700px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #preview {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #output {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Create a News Article</h1>

<label>Article Title:</label>
<input type="text" id="titleInput" placeholder="Enter article title">

<label>Description:</label>
<textarea id="descInput" rows="6" placeholder="Enter article text"></textarea>

<button onclick="generateArticle()">Generate Article</button>

<div id="preview"></div>

<h3>Copy This HTML:</h3>
<div id="output"></div>

<script>
function generateArticle() {
    const title = document.getElementById("titleInput").value;
    const desc  = document.getElementById("descInput").value;

    // Get current date/time in Eastern Time (EST/EDT)
    const now = new Date();
    const estTime = now.toLocaleString('en-US', {
        timeZone: 'America/New_York',
        weekday: 'long',           // e.g. Wednesday
        year: 'numeric',
        month: 'long',             // e.g. February
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true               // 12-hour format with AM/PM
    });

    // Optional: shorter version â†’ "February 11, 2026 4:25 PM EST"
    // const estShort = now.toLocaleString('en-US', {
    //     timeZone: 'America/New_York',
    //     month: 'long',
    //     day: 'numeric',
    //     year: 'numeric',
    //     hour: 'numeric',
    //     minute: '2-digit',
    //     hour12: true,
    //     timeZoneName: 'short'
    // });

    const articleHTML = `
<article class="news-article">
    <h2>${title}</h2>
    <p class="byline">Published: ${estTime}</p>
    <p>${desc}</p>
</article>
`;

    document.getElementById("preview").innerHTML = articleHTML;
    document.getElementById("output").textContent = articleHTML;
}
</script>

</body>
</html>
